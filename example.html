<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 90 Days! ğŸ’•</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', 'Chalkboard SE', 'Comic Neue', cursive;
            background: linear-gradient(135deg, #ffeef8 0%, #ffe5f3 25%, #fff0f8 50%, #ffe8f5 75%, #ffeef8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .heart {
            position: absolute;
            font-size: 30px;
            animation: float 4s ease-in-out infinite;
            opacity: 0.6;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(10deg); }
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 40px;
            box-shadow: 0 20px 60px rgba(255, 105, 180, 0.3);
            max-width: 500px;
            position: relative;
            z-index: 10;
            border: 5px solid #ffb3d9;
        }

        .number {
            font-size: 120px;
            font-weight: bold;
            background: linear-gradient(135deg, #ff6b9d, #ff8fb3, #ffa6c9);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        h1 {
            color: #ff6b9d;
            font-size: 42px;
            margin: 20px 0;
            text-shadow: 2px 2px 4px rgba(255, 182, 193, 0.5);
        }

        .message {
            color: #ff8fb3;
            font-size: 22px;
            margin: 30px 0;
            line-height: 1.6;
        }

        .decorative-hearts {
            font-size: 40px;
            margin: 20px 0;
            animation: heartbeat 1.5s ease-in-out infinite;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.1); }
            50% { transform: scale(1); }
        }

        .sparkle {
            display: inline-block;
            animation: sparkle 1.5s ease-in-out infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 1; transform: scale(1) rotate(0deg); }
            50% { opacity: 0.5; transform: scale(1.2) rotate(180deg); }
        }

        .btn {
            background: linear-gradient(135deg, #ff6b9d, #ff8fb3);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 20px;
            border-radius: 30px;
            cursor: pointer;
            margin-top: 20px;
            font-family: inherit;
            box-shadow: 0 5px 15px rgba(255, 107, 157, 0.4);
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #ff6b9d;
            animation: fall 3s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="decorative-hearts">ğŸ’–</div>
        <h1>Happy Anniversary!</h1>
        <div class="number">90</div>
        <div class="message">
            <span class="sparkle">âœ¨</span> Days of Us <span class="sparkle">âœ¨</span>
        </div>
        <p style="color: #ffb3d9; font-size: 18px; margin: 20px 0;">
            Really excited to spend forever with you!<br>
            I love you so much ğŸ’•
        </p>
        <button class="btn" onclick="celebrate()">Click for a surprise! ğŸ‰</button>
        <div class="decorative-hearts" style="margin-top: 30px;">ğŸ’ ğŸŒ¸ ğŸ’—</div>
    </div>

    <script>
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = ['ğŸ’—', 'ğŸ’–', 'ğŸ’', 'ğŸ’•', 'ğŸ’“'][Math.floor(Math.random() * 5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = Math.random() * 100 + 'vh';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.body.appendChild(heart);
        }

        for (let i = 0; i < 15; i++) {
            createHeart();
        }

        // Celebration function
        function celebrate() {
            for (let i = 0; i < 50; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.top = '-10px';
                    confetti.style.background = ['#ff6b9d', '#ff8fb3', '#ffa6c9', '#ffb3d9'][Math.floor(Math.random() * 4)];
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 3000);
                }, i * 30);
            }
            
            alert('I love you! ğŸ’• Here\'s to 90 days and counting! ğŸ¥°');
        }
    </script>
</body>
</html>
